<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="beispiele/newsletteranmeldung.html" method="post">

    <fieldset>
        <legend>Anmeldung</legend>
        <br>
        <div id="anrede">
            Anrede <br>
            <input type="radio" id="Frau" name="group1" value="Frau" >
            <label for="Frau">Frau</label><br>
            <input type="radio" id="Herr" name="group1" value="Herr" >
            <label for="Herr">Herr</label><br>
        </div>
        <br>
        <label for="v_name">Vorname<sup>*</sup></label><br>
        <input type="text" id="v_name" name="vorname" required><br>
        <label for="n_name">Nachname<sup>*</sup></label><br>
        <input type="text" id="n_name" name="nachname" required><br>
        <label for="email">E-mail<sup>*</sup></label><br>
        <input type="text" id="email" name="email" required><br><br>
        <label for ="Bn">Benachrichtigungsinterval</label><br>
        <select name="benachrichtigungsInterval" id="Bn">
            <option value ="tag" >Tag</option>
            <option value ="woche" >Woche</option>
            <option value ="monat" >Monat</option>
        </select>
        <br><br>
        <input type="checkbox" id="datenschutzHinweise" required>
        <label for="datenschutzHinweise">Datenschutzhinweise gelesen</label><br><br>

        <input type="submit" id="abschichen_button" name="abschiccken" value="Abschiccken">
        <br><br>
        <sup>*)</sup>Eingaben sind Pflicht
    </fieldset>
</form>
</body>
</html>
